<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
<!-- Main Container -->
  <div role="main" class="main-container">
<!-- Main Container Left -->
    <div class="main-container-left">
      <div role="navigation" class="nav-logo">
        <img src="./assets/desktop/logo.svg" alt="logo" class="logo-icon" />   
      </div>
    <div class="main-content-box">
      <div class="main-content">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </div>
      <div class="cta">
        <div class="input-box" >
          <div class="input-field">
            <input class="input" type="email" placeholder="Email address">
          </div>
          <div class="error-box">
            <p class="error-msg"></p>
          </div> 
        </div>
        <div class="btn-box">
          <button class="btn">Request Access</button> 
        </div>
      </div>
      <div class="podcasts">
        <img src="./assets/desktop/spotify.svg" alt="spotify podcast icon" class="podcast-icons">
        <img src="./assets/desktop/apple-podcast.svg" alt="apple podcast icon" class="podcast-icons">
        <img src="./assets/desktop/google-podcasts.svg" alt="google-podcasts icon" class="podcast-icons">
        <img src="./assets/desktop/pocket-casts.svg" alt="pocket podcast icon" class="podcast-icons">
      </div>
    </div>
  </div>
<!-- Main Container Right -->
    <div class="main-container-right">
      <div class="bg-image">
        <picture>
          <source srcset="./assets/desktop/image-host.jpg"
          media="(min-width: 1000px)" />
  
          <source srcset="./assets/tablet/image-host.jpg"
          media="(min-width: 400px)" />
  
          <source srcset="./assets/mobile/image-host.jpg"
          media="(max-width: 375px)" />
  
          <img src="./assets/desktop/image-footer.jpg"
          alt="footer image" />
        </picture>
      </div>
      <div class="dots-pattern">
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="bg bg-pattern-dots" class="bg-pattern_dots">
      </div>
    </div>  
  </div>
</body>
</html>
